<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Macroeconomic</title>
</head>

<body>
    <div id="heading">
        <img id="logo" src="logo.png" alt="logo">
        <h1>Macroeconomic Researcher Time Series Dashboard</h1>
        <div id="select">
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="China">China</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>

        </div>


    </div>
    <div class="accordion">
        <div class="container">
            <div class="label">Macroeconomic</div>
            <div class="content">Gearbox System</div>
            <div class="content">Gearbox System</div>
            <div class="content">Gearbox System</div>
        </div>


        <div class="container">
            <div class="label">Agriculture</div>
            <div class="content">Contribution of Agri(%GDP)</div>
            <div class="content">Credit</div>
            <div class="content">Fritilizers</div>
            <div class="content">Fritilizers PROD</div>
        </div>

        <div class="container">
            <div class="label">Debt Service</div>
            <div class="content">Reserves</div>
            <div class="content">GNI</div>
            <div class="content">Total Debt(%GDP)</div>
        </div>

        <script type="text/javascript" src="script.js"></script>


    </div>

    <div class="graph">

    </div>


</body>

</html>
